<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sum</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.8.4/axios.min.js"></script>
    <script>
      function sendReq() {
        const a = document.getElementById("a").value;
        const b = document.getElementById("b").value;
        axios
          .post("http://localhost:4001/sum", {
            a: a,
            b: b,
          })
          .then((response) => {
            console.log("Response:", response.data);
            alert(`The sum is: ${response.data.answer}`);
          })
          .catch((error) => {
            console.error("Error:", error);
            alert("Error occurred while calculating sum");
          });
      }
    </script>
  </head>
  <body>
    <input type="text" id="a" placeholder="Enter a " />
    <input type="text" id="b" placeholder="Enter b " />

    <button onclick="sendReq()">Send Request</button>
  </body>
</html>
